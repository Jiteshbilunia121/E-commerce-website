<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Codewithjitesh</title>
    <h1 style="text-align: center;"> Welcome to the online text analyzer</h1>
</head>   
<body>

    <div class="container fluid">
    <form action='/analyze' method="post">{% csrf_token %} 
        <div class="form-group">
          <label for="exampleFormControlInput1">Enter your name</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name" name="Name">
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter your text</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="text"></textarea>
        </div>
      
    <div class="custom-control custom-switch" style="margin-left:10px;">
        <input type="checkbox" class="custom-control-input" id="customSwitch1" name="removepunc">
        <label class="custom-control-label" for="customSwitch1">Remove Punctuations.</label>
    </div>
        <div class="custom-control custom-switch" style="margin-left:10px;">
        <input type="checkbox" class="custom-control-input" id="customSwitch2" name="removelines">
        <label class="custom-control-label" for="customSwitch2">Remove new lines</label>
    </div>
    <div class="custom-control custom-switch" style="margin-left:10px;">
        <input type="checkbox" class="custom-control-input" id="customSwitch3" name="removespaces">
        <label class="custom-control-label" for="customSwitch3">Remove Extra spaces</label>
    </div>

        <button type="submit" class="btn btn-info" style="margin-top: 20px;margin-left: 10px;">analyze now</button>
    </form>
</div>
</body>       
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  
</html>
